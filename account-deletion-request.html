<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Deletion - Koshur Bagh</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
      }
      .container {
        max-width: 700px;
        margin-top: 5rem;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container bg-white p-5 shadow rounded">
      <h2 class="mb-3 text-danger"><i class="fas fa-user-slash"></i> Request Account Deletion</h2>
      <p>
        If you would like to permanently delete your account and all associated data from
        KoshurBagh, please fill out the form below. Our support team will process your request
        within 7 business days.
      </p>

      <form onsubmit="openMail(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="reason" class="form-label">Reason for Deletion (Optional)</label>
          <textarea id="reason" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-danger w-100">Submit Deletion Request</button>
      </form>

      <p class="mt-3 small text-muted">
        For urgent queries, please contact us directly at
        <a href="mailto:koshurbagh@gmail.com">koshurbagh@gmail.com</a>.
      </p>
    </div>
  </body>
</html>
<script>
  function openMail(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    const subject = encodeURIComponent('Account Deletion Request - KoshurBagh');
    const body = encodeURIComponent(
      `Hello KoshurBagh Team,\n\nI would like to request deletion of my account.\n\nDetails:\nName: ${name}\nEmail: ${email}\n\nPlease confirm once the deletion is complete.\n\nThank you.`
    );

    window.location.href = `mailto:support@koshurbagh.com?subject=${subject}&body=${body}`;
  }
</script>
